name: Continuous Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn run lint
      - name: Type check
        run: yarn run frontend:type-check
      - name: Run unit tests
        run: yarn run test

  verify-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Verify Data
        run: yarn run verify-data

  required-checks-passed:
    name: All required checks passed
    runs-on: ubuntu-latest
    needs: [lint-build-test, verify-data]
    steps:
      - run: exit 0
