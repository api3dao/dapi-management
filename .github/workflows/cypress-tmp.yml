name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install and cache NPM dependencies, and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          E2E: true
        with:
          project: ./frontend
          build: yarn frontend:build
          start: yarn run node && yarn frontend:start
